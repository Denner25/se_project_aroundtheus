<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Denner Tallyson" />
    <meta name="description" content="Around the U.S" />
    <meta
      name="keywords"
      content="around the us, gallery, photography, pictures"
    />
    <title>Around the US</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="<%= require('./images/aroundtheus-logo.svg')%>"
        alt="Around the U.S logo"
        class="header__image"
      />
    </header>
    <div class="page__content">
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <img src="" alt="Profile picture" class="profile__picture" />
            <div
              class="profile__avatar-update-button"
              id="avatar-update-button"
            ></div>
          </div>
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="add-card-button"
          ></button>
        </section>
        <section class="card page__section">
          <ul class="card__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <!-- Edit modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="edit-profile-form" novalidate>
          <label class="modal__label">
            <input
              type="text"
              name="name"
              class="modal__input"
              id="profile-name-input"
              placeholder="Name"
              required
              maxlength="40"
              minlength="2"
            />
            <span class="modal__error" id="profile-name-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              name="about"
              class="modal__input"
              id="profile-description-input"
              placeholder="Description"
              required
              minlength="2"
              maxlength="200"
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button class="modal__submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Add card modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">New place</p>
        <form class="modal__form" id="add-card-form">
          <label class="modal__label">
            <input
              type="text"
              name="name"
              class="modal__input"
              id="card-name-input"
              placeholder="Name"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="modal__error" id="card-name-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="url"
              name="link"
              class="modal__input"
              id="card-url-input"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="card-url-input-error"></span>
          </label>
          <button class="modal__submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Preview image modal -->
    <div class="modal" id="preview-image-modal">
      <div class="modal__preview-container">
        <button class="modal__close"></button>
        <img src="" alt="" class="modal__preview-image" />
        <p class="modal__preview-caption"></p>
      </div>
    </div>

    <!-- Confirmation modal -->
    <div class="modal" id="confirmation-modal">
      <div class="modal__container modal__container_confirmation">
        <button class="modal__close"></button>
        <p class="modal__heading modal__heading_confirmation">Are you sure?</p>
        <button class="modal__submit modal__submit_confirmation">Yes</button>
      </div>
    </div>

    <!-- Change profile picture modal -->
    <div class="modal" id="avatar-modal">
      <div class="modal__container modal__container_avatar">
        <button class="modal__close"></button>
        <p class="modal__heading">Change profile picture</p>
        <form class="modal__form" id="avatar-form">
          <input
            type="url"
            name="avatar"
            class="modal__input"
            id="avatar-input"
            placeholder="Image URL"
            required
          />
          <span class="modal__error" id="avatar-input-error"></span>
          <button class="modal__submit">Save</button>
        </form>
      </div>
    </div>

    <template class="card__template" id="card-template">
      <li class="card__list-item">
        <div class="card__image-container">
          <button type="button" class="card__delete-button"></button>
          <img src="" alt="" class="card__image" />
        </div>
        <div class="card__description">
          <div class="card__description-container">
            <h2 class="card__description-text"></h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
