<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Denner Tallyson" />
    <meta name="description" content="Around the U.S" />
    <meta
      name="keywords"
      content="around the us, gallery, photography, pictures"
    />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/aroundtheus-logo.svg"
        alt="Around the U.S logo"
        class="header__image"
      />
    </header>
    <div class="page__content">
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Profile picture"
            class="profile__picture"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="add-card-button"
          ></button>
        </section>
        <section class="card page__section">
          <ul class="card__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <!-- Edit modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-edit-close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="edit-profile-form" novalidate>
          <label class="modal__label">
            <input
              type="text"
              name="title"
              class="modal__input"
              id="profile-title-input"
              placeholder="Title"
              required
              maxlength="40"
              minlength="2"
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              name="description"
              class="modal__input"
              id="profile-description-input"
              placeholder="Description"
              required
              minlength="2"
              maxlength="200"
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- Add card modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="add-card-close-button"></button>
        <p class="modal__heading">New place</p>
        <form class="modal__form" id="add-card-form">
          <label class="modal__label">
            <input
              type="text"
              name="title"
              class="modal__input"
              id="card-title-input"
              placeholder="Title"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="modal__error" id="card-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="url"
              name="url"
              class="modal__input"
              id="card-url-input"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="card-url-input-error"></span>
          </label>
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- Preview image modal -->
    <div class="modal" id="preview-image-modal">
      <div class="modal__preview-container">
        <button class="modal__close"></button>
        <img src="" alt="" class="modal__preview-image" />
        <p class="modal__preview-caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card__list-item">
        <div class="card__image-container">
          <button type="button" class="card__delete-button"></button>
          <img src="" alt="" class="card__image" />
        </div>
        <div class="card__description">
          <div class="card__description-container">
            <h2 class="card__description-text"></h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </div>
      </li>
    </template>

    <script src="./pages/index.js" type="module"></script>
  </body>
</html>
