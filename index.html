<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Denner Tallyson" />
    <meta name="description" content="Around the U.S" />
    <meta
      name="keywords"
      content="around the us, gallery, photography, pictures"
    />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/aroundtheus-logo.svg"
        alt="Around the U.S logo"
        class="header__image"
      />
    </header>
    <div class="page__content">
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Profile picture"
            class="profile__picture"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="cards__list-item">
              <img
                src="./images/yosemite.jpg"
                alt="Yosemite Valley image"
                class="cards__image"
              />
              <div class="cards__description">
                <div class="cards__description-container">
                  <h2 class="cards__description-text">Yosemite Valley</h2>
                  <button type="button" class="cards__like-button"></button>
                </div>
              </div>
            </li>
            <li class="cards__list-item">
              <img
                src="./images/lake-louise.jpg"
                alt="Lake Lousise image"
                class="cards__image"
              />
              <div class="cards__description">
                <div class="cards__description-container">
                  <h2 class="cards__description-text">Lake Louise</h2>
                  <button type="button" class="cards__like-button"></button>
                </div>
              </div>
            </li>
            <li class="cards__list-item">
              <img
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains image"
                class="cards__image"
              />
              <div class="cards__description">
                <div class="cards__description-container">
                  <h2 class="cards__description-text">Bald Mountains</h2>
                  <button type="button" class="cards__like-button"></button>
                </div>
              </div>
            </li>
            <li class="cards__list-item">
              <img
                src="./images/latemar.jpg"
                alt="Latemar image"
                class="cards__image"
              />
              <div class="cards__description">
                <div class="cards__description-container">
                  <h2 class="cards__description-text">Latemar</h2>
                  <button type="button" class="cards__like-button"></button>
                </div>
              </div>
            </li>
            <li class="cards__list-item">
              <img
                src="./images/vanoise.jpg"
                alt="Vanoise National Park image"
                class="cards__image"
              />
              <div class="cards__description">
                <div class="cards__description-container">
                  <h2 class="cards__description-text">Vanoise National Park</h2>
                  <button type="button" class="cards__like-button"></button>
                </div>
              </div>
            </li>
            <li class="cards__list-item">
              <img
                src="./images/lago.jpg"
                alt="Lago di Braies image"
                class="cards__image"
              />
              <div class="cards__description">
                <div class="cards__description-container">
                  <h2 class="cards__description-text">Lago di Braies</h2>
                  <button type="button" class="cards__like-button"></button>
                </div>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
