<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Denner Tallyson" />
    <meta name="description" content="Around the U.S" />
    <meta
      name="keywords"
      content="around the us, gallery, photography, pictures"
    />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/aroundtheus-logo.svg"
        alt="Around the U.S logo"
        class="header__image"
      />
    </header>
    <div class="page__content">
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Profile picture"
            class="profile__picture"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <!-- Edit modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="edit-profile-form">
          <input
            type="text"
            name="title"
            class="modal__input"
            id="profile-title-input"
            placeholder="Title"
          />
          <input
            type="text"
            name="description"
            class="modal__input"
            id="profile-description-input"
            placeholder="Description"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- Add card modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <p class="modal__heading">New place</p>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            name="title"
            class="modal__input"
            id="profile-title-input"
            placeholder="Title"
          />
          <input
            type="text"
            name="url"
            class="modal__input"
            id="profile-description-input"
            placeholder="Image URL"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="cards__list-item">
        <img src="" alt="" class="cards__image" />
        <div class="cards__description">
          <div class="cards__description-container">
            <h2 class="cards__description-text"></h2>
            <button type="button" class="cards__like-button"></button>
          </div>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
